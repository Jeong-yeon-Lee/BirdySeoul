        <script>
            $(document).ready(function () {
                // $("#parkList").html("");
                showGuParks();
            });

            function showGuParks() {
                $('#parkList').empty();
                let guName=$('#exampleFormControlSelect1').val();
                console.log(guName);

                $.ajax({
                    type: "GET",
                    url: `/api/gu?gu_give=${guName}`,
                    data: {},
                    success: function (response) {
                        if (response["result"] == "success") {
                            let parks = response['parks']
                            // console.log(parks);
                            for (let i = 0; i <parks.length; i++){
                                let parkName=parks[i]['name'];
                                // console.log(parkName)
                               let tempHtml=`<ul><a href="park"><li>${parkName}</li></a></ul>`
                                $('#parkList').append(tempHtml);

                            }

                                }
                    }
                })
            }




        </script>

<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Russo+One&family=Sunflower:wght@500&display=swap" rel="stylesheet">

        <style>
            #title {
                font-family: 'Russo One', sans-serif;
                width: 100%;
                height: 500px;
                border: 1px solid blue;
                background-image: url("/static/pica.jpg");
                background-size: 500px 350px;
                background-position: center;
                background-repeat: no-repeat;
            }

            h1 {
                font-size: 200px;
                color: springgreen;
                opacity: 0.6;
                text-align: center;
                margin-top: 150px;

            }

            #weather {
                text-align: center;
                border-radius: 15px;
                background-color: springgreen;
                opacity: 0.6;
                width: 200px;
                height: 100px;
            }

            #buttons {
                display: flex;
                border: 1px solid black;
                margin-left: 100px;

            }


            .container {
                display: flex;
                margin: 0px;
                padding: 0px;

            }

            /*퍼온 버튼*/
            .wrap {
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .button {
                width: 200px;
                height: 45px;
                font-family: 'Nanum Myeongjo', serif;
                font-size: 20px;
                text-transform: uppercase;
                letter-spacing: 2.5px;
                font-weight: 500;
                color: #000;
                background-color: #fff;
                border: none;
                border-radius: 45px;
                box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease 0s;
                cursor: pointer;
                outline: none;
                margin: 30px;
            }

            .button:hover {
                background-color: springgreen;
                opacity: 0.6;
                box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
                color: #fff;
                transform: translateY(-7px);
            }
        </style>
    </head>
    <body>
        <div id="title">
            <h1>Birdy Seoul</h1>
        </div>

        <div class="container">
            <div id="weather">
                <h3>9℃</h3>
                <p>맑음</p>
                </p>
            </div>
            <div id="buttons">
                <div class="wrap">
                    <button class="button" onclick="location.href='gu'">새들과 산책하기</button>
                </div>


                <div class="wrap">
                    <button class="button" onclick="location.href='posting'">기록하기</button>
                </div>


                   <div class="wrap">
                    <button class="button" onclick="location.href='all_post'">기록장 모아보기</button>
                </div>

            </div>
        </div>
    </body>

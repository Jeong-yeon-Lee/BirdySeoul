        <script>
            $(document).ready(function () {
                showWeather();
            });

            function showWeather() {
                $('#weather').empty();
                $.ajax({
                    type: "GET",
                    url: "/api/weather",
                    data: {},
                    success: function (response) {
                        let today_now = response['today_now'];
                        let now_temp = today_now[0];
                        let now_temp_kor = today_now[1];
                        let now_rain = today_now[2];
                        let high = today_now[3];
                        let low = today_now[4];
                        let mise = today_now[5];
                        let tempHtml =
                            `<h2 id="info1">${now_temp}℃</h2>
                                <div id="info2">
                                    <p style="margin-bottom: 1px; font-size:17px">${now_temp_kor}</p>
                                    <div id="lowHigh" style="margin-bottom: 1px;font-size:15px;">
                                        <span style="color:#3333dc;">${low}</span>
                                        <span>/</span>
                                        <span style="color:#c94343;">${high}</span>
                                    </div>
                                    <p style="margin-bottom: 1px;font-size:15px">미세먼지: ${mise}</p>
                                    <small>${now_rain}</small>
                                </div>`
                        $('#weather').append(tempHtml);
                    }

                })

            }


        </script>
